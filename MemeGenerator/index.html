<!DOCTYPE html>
<html>
  <head>
    <title>Генератор мемов</title>
  </head>
  <body>
    <input type="file" id="imageInput" accept="image/*" />
    <div id="canvasContainer">
      <canvas id="canvas" width="600" height="400"></canvas>
    </div>
    <input type="text" id="topText" placeholder="Верхний текст" />
    <input type="text" id="bottomText" placeholder="Нижний текст" />
    <input type="range" id="textX" min="20" max="480" value="250" />
    <input type="range" id="textY" min="20" max="480" value="250" />
    <button id="generateButton">Создать мем</button>
    <a id="downloadLink" style="display: none" download="meme.png"
      >Скачать мем</a
    >

    <script src="script.js"></script>
  </body>
</html>
